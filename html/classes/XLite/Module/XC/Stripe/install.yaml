XLite\Model\Payment\Method:
  - service_name: Stripe
    class: Module\XC\Stripe\Model\Payment\Stripe
    type: C
    orderby: -10300
    countries: [AT, AU, BE, BG, BR, CA, CH, CY, CZ, DE, DK, EE, ES, FI, FR, GB, GR, HK, IE, IN, IT, JP, LT, LU, LV, MT, MX, MY, NL, 'NO', NZ, PL, PT, RO, SE, SG, SI, SK, US]
    translations: [{ code: en, name: Stripe }]
    settings:
      - name: publishKey
      - name: accessToken
      - name: publishKeyTest
      - name: accessTokenTest
      - name: mode
        value: live
      - name: type
        value: sale
      - name: prefix
        value: xcart
      - name: userId
      - name: refreshToken
  - service_name: StripeConnect
    class: Module\XC\Stripe\Model\Payment\StripeConnect
    type: C
    orderby: -10301
    countries: [AT, AU, BE, BR, CA, CH, DE, DK, EE, ES, FI, FR, GB, GR, HK, IE, IN, IT, JP, LT, LU, LV, MX, MY, NL, 'NO', NZ, PL, PT, SE, SG, SI, SK, US]
    translations: [{ code: en, name: 'Stripe Connect' }]
    settings:
      - name: publishKey
      - name: accessToken
      - name: clientId
      - name: publishKeyTest
      - name: accessTokenTest
      - name: clientIdTest
      - name: mode
        value: live
      - name: prefix
        value: xcart

